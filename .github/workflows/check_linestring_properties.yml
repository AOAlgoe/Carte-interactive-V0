name: Check LineString Properties

on:
  pull_request:
    branches:
      - main

jobs:
  syntax_check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Check LineString Properties
        run: node .github/scripts/check_linestring_properties.js