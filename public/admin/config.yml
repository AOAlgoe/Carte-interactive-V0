backend:
  name: git-gateway
  branch: main

media_folder: static/img
public_folder: /img
display_url: 'https://cyclopolis.fr'
logo_url: 'https://cyclopolis.lavilleavelo.org/Logo_Cyclopolis_v2.png'

collections:
  - name: 'news'
    label: 'Historique'
    folder: 'content/news'
    format: 'frontmatter'
    create: true
    slug: '{{year}}-{{month}}-{{day}}'
    editor:
      preview: false
    fields:
      - { label: 'Date', name: 'date', widget: 'datetime' }
      - { label: 'Texte banni√®re', name: 'newsBannerText' }